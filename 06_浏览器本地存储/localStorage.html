<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveOne()">点我保存一个数据</button>
    <button onclick="readOne()">点我读取一个数据</button>
    <button onclick="deleteOne()">点我删除一个数据</button>
    <button onclick="clearAll()">点我清空数据</button>

    <script>
        const p = {
            '张三': 10,
            '李四': 20
        }
        function saveOne() {
            window.localStorage.setItem('msg', 'hello world!')
            window.localStorage.setItem('msg1', '33')
            localStorage.setItem('person', JSON.stringify(p))
        }
        function readOne() {
            console.log(localStorage.getItem('person'))
        }
        function deleteOne() {
            localStorage.removeItem('msg')
        }
        function clearAll() {
            localStorage.clear()
        }
    </script>
</body>
</html>
